<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Aldi Duzha">
	<meta name="description" content="Free Bulma Coming Soon Template, part of Awesome Bulma Templates">
	<meta name="keywords" content="bulma, coming, soon, participation, website, template, free, awesome">
	<link rel="canonical" href="https://aldi.github.io/awesome-bulma-templates/templates/coming_soon/coming_soon.html"/>
	<title>Coming Soon - Free Bulma Template</title>
	<link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="coming_soon.css">
	<link rel="stylesheet" type="text/css" href="bulma-social.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="column is-8 is-offset-2 is-6-widescreen is-offset-3-widescreen">
					<p class="title is-1">COMING SOON.</p>
					<div class="center-text">
						<a class="button is-medium is-facebook">
							<span class="icon">
								<i class="fab fa-facebook-f"></i>
							</span>
						</a>
						<a class="button is-medium is-twitter">
							<span class="icon">
								<i class="fab fa-twitter"></i>
							</span>
						</a>
						<a class="button is-medium is-youtube">
							<span class="icon">
								<i class="fab fa-youtube"></i>
							</span>
						</a>
						<a class="button is-medium is-linkedin">
							<span class="icon">
								<i class="fab fa-linkedin-in"></i>
							</span>
						</a>
						<p class="subtitle is-4">Our website is under construction, but we are ready to go! Want to know more about us, tell us about your project or just to say hello? Contact us on social media and we will get back as soon as possible.</p><br>
					</div>
					<form>
						<div class="field">
							<p class="control has-icons-left has-icons-right">
								<input class="input is-medium" type="email" placeholder="Email">
								<span class="icon is-medium is-left">
									<i class="fas fa-envelope"></i>
								</span>
								<span class="icon is-medium is-right">
									<i class="fas fa-check"></i>
								</span>
							</p>
						</div>
						<button class="button is-info is-large">
							<span class="icon">
								<i class="far fa-bell"></i>
							</span>
							<span>Notify me</span>
						</button>
					</br>
				</form>
			</div>
			<div class="hero-foot">
				<div class="container">
					<div class="tabs is-centered">
						<ul>
							<li class="footer-text"><a href="https://www.aldiduzha.com" style="color:white;">Designed with <i class="fa fa-heart fa-fw" style="font-size: 12px; color:red; margin:0 5px 0 5px;"></i> by Aldi Duzha</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</html>
